<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="DATA.js"></script>
    <style  type="text/css">
        th {cursor: pointer;}
    </style>
</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Liste des utlisateurs</h1>
            <p>Tableau + "Bonus"</p>
        </div>
        <div class="container">
            <form id="form1" class="form col-sm-6">
                <div>Ajouter un utilisateur:</div>
                <label for="email">Email:</label>
                <input id="email" type="email" class="form-control " size="50" placeholder="Email Address" required>
                <label for="nom">Nom:</label>
                <input id="nom" type="text" class="form-control " size="50" placeholder="Nom" required>
                <label for="prenom">Prénom:</label>
                <input id="prenom" type="text" class="form-control " size="50" placeholder="Prénom" required>
                <label for="tel">Tél.:</label>
                <input id="tel" type="text" class="form-control mb-10" size="50" placeholder="" required>

                <button type="button" class="btn btn-danger ">Submit</button>
            </form>
        </div>
    </div>
    <div class="container">
        <table class="col-lg-12 table-striped" id="tableau1">
            <thead class="thead-dark">
            <tr class="row">
                <th>Email</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>tél:</th>
            </tr>
            </thead>
            <tbody id="bodyTableau1">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
